          function init() {
            map = new longdo.Map({
              placeholder: document.getElementById('map')
            });

            map.Route.add(new longdo.Marker({ lon: 100.538316, lat: 13.764953 },
                { 
                    title: 'Victory monument', 
                    detail: 'I\'m here' 
                }
            ));
            map.Route.add({ lon: 100.6094442307949, lat: 14.080902636323557 });
            map.Route.search();
          }
          map.Route.placeholder(document.getElementById('result'));
          var Marker = new longdo.Marker(
  { lon: 100.538316, lat: 13.764953 },
  { title: 'Victory monument', detail: 'I\'m here' }
); // Create Marker Overlay

map.Route.add(Marker);
map.Route.add({ lon: 100, lat: 15 });
map.Route.search();
map.Route.placeholder(document.getElementById('route'));
map.Route.enableContextMenu();
map.Route.auto(true);
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  console.log("Latitude: " + latitude);
  console.log("Longitude: " + longitude);
  // ที่นี่คุณสามารถนำค่า latitude และ longitude ไปใช้งานต่อได้ เช่น แสดงบนแผนที่ หรือส่งไปยังเซิร์ฟเวอร์
}

// เรียกใช้ฟังก์ชัน getLocation เพื่อเริ่มกระบวนการ
getLocation();
