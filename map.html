  <script>
    let map;
    function init() {
      map = new longdo.Map({
        placeholder: document.getElementById('map')
      });
      map.Route.placeholder(document.getElementById('result'));
      map.Route.add(new longdo.Marker({ lon: 100.538316, lat: 13.764953 },
        {
          title: 'Victory monument',
          detail: 'I\'m here'
        }
      ));
      map.Route.add({ lon: 100.6094442307949, lat: 14.080902636323557 });
      map.Route.search();
      map.Route.placeholder(document.getElementById('result'));
      var Marker = new longdo.Marker(
        { lon: 100.538316, lat: 13.764953 },
        { title: 'Victory monument', detail: 'I\'m here' }
      ); // Create Marker Overlay

      map.Route.add(Marker);
      map.Route.add({ lon: 100, lat: 15 });
      map.Route.search();
      map.Route.placeholder(document.getElementById('route'));
      map.Route.enableContextMenu();
      map.Route.auto(true);


      search = document.getElementById('search');
      //When user press an Enter button #search
      search.onkeyup = function (event) {
        console.log(event)
        if ((event || window.event).keyCode != 13)
          return;
        doSearch();
      }
    }


    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      console.log("Latitude: " + latitude);
      console.log("Longitude: " + longitude);
      // ที่นี่คุณสามารถนำค่า latitude และ longitude ไปใช้งานต่อได้ เช่น แสดงบนแผนที่ หรือส่งไปยังเซิร์ฟเวอร์
    }

    // เรียกใช้ฟังก์ชัน getLocation เพื่อเริ่มกระบวนการ
    getLocation();



    function doSearch() {
      console.log("do search" ,map)
      search = document.getElementById('search');
      console.log(search.value)
      map.Search.search(search.value, {
        area: document.getElementById('area').value,
        tag: document.getElementById('tag').value,
        span: document.getElementById('span').value,
        limit: document.getElementById('limit').value
      });
      suggest.style.display = 'none';
    }
  </script>

<body onload="init();">
  <div id="map"></div>
  <div id="result"></div>
