  <body onload="init();">
    <div id="result"></div>
<script>
    map.Search.placeholder(
    document.getElementById('result')
);
search = document.getElementById('search');

//When user press an Enter button #search
search.onkeyup = function(event) {
  if((event || window.event).keyCode != 13)
     return;
  doSearch();
}

function doSearch() {
  map.Search.search(search.value, {
    area: document.getElementById('area').value,
    tag: document.getElementById('tag').value,
    span: document.getElementById('span').value,
    limit: document.getElementById('limit').value
  });
  suggest.style.display = 'none';
}
map.Search.search(KEYWORD, OPTIONS);
map.Search.language(LANGUAGE);
search.oninput = function() {
  if (search.value.length < 3) {
    suggest.style.display = 'none';
    return;
  }
  
  map.Search.suggest(search.value, {
    area: document.getElementById('area').value
  });
};
suggest = document.getElementById('suggest');

map.Event.bind('suggest', function(result) {
  if (result.meta.keyword != search.value) return;
  
  suggest.innerHTML = '';
  for (var i = 0, item; item = result.data[i]; ++i) {
    longdo.Util.append(suggest, 'a', {
      innerHTML: item.d,
      href: 'javascript:doSuggest(\'' + item.w + '\')'
    });
  }
  suggest.style.display = 'block';
});
      
function doSuggest(value) {
  search.value = value;
  doSearch();
}
</script>
      <div id="map"></div>


      <script type="text/javascript" src="https://api.longdo.com/map/?key=850b674401358c57b9b3af61901b5b37"></script>
      <script>
        function init() {
          var map = new longdo.Map({
            placeholder: document.getElementById('map')
          });
          map.location(longdo.LocationMode.Geolocation);
          map.zoom(17, true);

          var marker = new longdo.Marker(longdo.LocationMode.Geolocation);
          map.Overlays.add(marker);

          map.Route.placeholder(document.getElementById('result'));
          var Marker = new longdo.Marker(
            longdo.LocationMode.Geolocation,
  { title: 'Victory monument', detail: 'I\'m here' }
); // Create Marker Overlay
map.Route.search();
map.Route.add(Marker);
map.Route.add(longdo.LocationMode.Geolocation);

map.Route.placeholder(document.getElementById('route'));
map.Route.enableContextMenu();
map.Route.auto(true);
map.Route.mode(longdo.RouteMode.Cost);
map.Route.mode(longdo.RouteMode.Distance);
map.Route.enableRoute(longdo.RouteType.Tollway, false);
map.Route.enableRestrict(longdo.RouteRestrict.Bike, true);
        }
      </script>
